<div class="row row-cols-1 row-cols-md-3">
    <div class="col mb-4">
        <div class="card" *ngFor="let item of items  | async">
            <img [src]="item.url">
            <div class="card-body">
                <h5 class="card-title">{{item.nombre}}</h5>

            </div>
        </div>
    </div>
